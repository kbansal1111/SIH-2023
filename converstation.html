<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversattion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #btn {
            position: fixed;
            background-color: blue;
            color: white;
            right: 10%;
            bottom: 10%;
            padding: 5%;
            font: 2em jokerman
        }

        body {
            position: relative;
            height: 90vh;
            width: 90vw;
            z-index: -1;
            background-color: red;
        }

        #char1 {
            position: relative;
            background-color: #ffffff;
            border: 2px solid black;
            margin: 25%;
            margin-top: 2.5%;
            margin-bottom: 2.5%;
            border-radius: 20px;
            border-bottom-left-radius: 0px;
            z-index: 10;

            padding: 3%;
            height: 50px;
            width: 250px;
        }

        #lft,
        #rgt {
            position: absolute;
            background-color: rgba(0, 255, 255, 0.5);
            height: 100vh;
            width: 50vw;
            z-index: 1;



        }

        #rgt {
            right: 0%;
            transform: translate(21%, 0%);
        }
    </style>


</head>

<body id="cor">
    <div id="lft" onclick="document.body.appendChild(createElement('p'));scrollBottom()"></div>
    <div id="rgt"></div>
    <!-- <button type="button"  id="btn">click me</button> -->
    <script>
        function scrollBottom() {
            window.scrollTo(0, 99999);
        }
        if (document.addEventListener)
            document.addEventListener("DOMContentLoaded", scrollBottom, false)
        else if (window.attachEvent)
            window.attachEvent("onload", scrollBottom);

    </script>

</body>

</html>
